<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="leftcard-img"><picture><source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg"><img src="images/image-product-desktop.jpg" alt="perfume-img"></div></picture>
    <div class="rightcard">
      <h4> Perfume</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="small">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="price">$149.99 <span class="discount">$169.99</span></h1>
        <button class="add">Add to Cart</button>
    </div>
  </section>
</body>
</html>
