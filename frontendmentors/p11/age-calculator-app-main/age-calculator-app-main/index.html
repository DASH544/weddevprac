<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <section class="app">
      <form>
      <div class="top">
      
        <div class="l1">
      
          <label for="day">Day</label>
          <input type="number" placeholder="DD" id="day" />
          <p id="invalid"></p>
        </div>
        <div class="l2">
          <label for="day">Month</label>
          <input type="number" placeholder="MM" id="month" />
          <p id="invalid2"></p>
        </div>
        <div class="l3">
          <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year" />
          <p id="invalid3"></p>
        </div>
     
      </div>
      </form>
   
      <div class="submitblock">
        <hr>
          <button onclick="calc()" id="mysubmit"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
      <div class="text">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
