<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="leftcard">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rightcard">
        <h3>Summary</h3>
        <div class="items">
          <div class="left">
            <img src="/frontendmentors/p5/results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
            <h4 class="a">Reaction</h4>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="items">
          <div class="left">
            <img src="/frontendmentors/p5/results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg" alt="">
            <h4 class="b">Memory</h4>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="items">
          <div class="left">
            <img src="/frontendmentors/p5/results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
            <h4 class="c">Verbal</h4>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="items">
          <div class="left">
            <img src="/frontendmentors/p5/results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg" alt="">
            <h4 class="d">Visual</h4>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="btn"><button class="cont-btn">Continue</button></div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
